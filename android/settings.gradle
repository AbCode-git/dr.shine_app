def flutterSdkPath = {
    def properties = new Properties()
    def localPropertiesFile = new File(settingsDir, "local.properties")
    if (localPropertiesFile.exists()) {
        localPropertiesFile.withInputStream { properties.load(it) }
    }
    def path = properties.getProperty("flutter.sdk")
    if (path == null) {
        path = System.getenv("FLUTTER_ROOT")
    }
    if (path == null) {
        throw new GradleException("Flutter SDK not found. Define 'flutter.sdk' in local.properties or set FLUTTER_ROOT environment variable.")
    }
    return path
}()

include ":app"

apply from: "${flutterSdkPath}/packages/flutter_tools/gradle/app_plugin_loader.gradle"
